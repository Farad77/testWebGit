<!doctype html>
<html lang="fr">

<head>
  <title>BootstrapForm</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />

</head>

<body data-theme="light">
  <header>
    <!-- place navbar here -->
  </header>
  
    <!-- main form -->
  
  <main class="form-signin w-100 m-auto">
    <form>
    <div class="container">
      <img class="mb-4" src="honor8.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Merci de vous enregistrer</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="mail" placeholder="name@example.com">
        <label for="floatingInput">Mail </label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputText" name="nom" placeholder="Votre nom">
        <label for="floatingInput">Nom</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInputText" name="prenom" placeholder="Votre prénom">
        <label for="floatingPassword">Prénom</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="mdp" placeholder="Votre mot de passe">
        <label for="floatingPassword">Mot de passe</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Se souvenir de moi !
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Enregistrez-vous !</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </div>
    </form>
  </main>

  <button class="theme-toggler" type="button">
    <img src="full-moon.png" alt="Icon" class="theme-icon" />
  </button>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="script_theme.js"></script>
</body>

</html>
