<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="../Allan/assets/css/styles.css">
	<title>Test formulaire</title>
</head>
<body>
	<main class="container text-center">
		<form class="w-50 mx-auto shadow-lg p-3 mb-5 bg-white rounded mt-5">
			<img class="mb-4 mt-5" src="../Allan/assets/img/logo-expernet.png" alt="" height="57">
			<h1 class="h3 mb-3 fw-normal">Formulaire test</h1>
			<div class="d-flex justify-content-around">
				<div class="form-floating w-50 mx-3">
					<input type="text" class="form-control" id="firstName" placeholder="">
					<label for="firstName">Votre Nom</label>
				</div>
				<div class="form-floating w-50 mx-3">
					<input type="text" class="form-control" id="lastName" placeholder="">
					<label for="lastName">Votre Prénom</label>
				</div>
			</div>
			<div class="form-floating m-3">
				<input type="email" class="form-control" id="email" placeholder="">
				<label for="email">Votre adresse email</label>
			</div>
			<div class="form-floating m-3">
				<input type="password" class="form-control" id="password" placeholder="Password">
				<label for="password">Votre mot de passe</label>
			</div>
			<button class="w-60 btn btn-lg" type="submit" id="btn-submit">Se connecter</button>
			<p class="mt-3 mb-3 text-muted">&copy; 2023–2025</p>
		</form>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
