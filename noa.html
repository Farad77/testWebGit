<!DOCTYPE html>
<html lang="en">
    <style> 
  
        .form-floating {
            margin-top: 2%;
            width: 20%;
            margin-left: 5%;
        }
        
        h1{
            text-align: center;
            margin-bottom: 5%;
        }

        .boutton{
            margin-top: 5%;
            width: 15%;
            margin-left: 5%;
        }

      </style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>
            <h1><div class="form">Inscription</div></h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="Nom" placeholder="Nom">
                <label for="Nom">Nom</label>
            </div> 

            <div class="form-floating">
                <input type="text" class="form-control" id="Prénom" placeholder="Prénom">
                <label for="Prénom">Prénom</label>
            </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
            <label for="floatingPassword">Mot de passe</label>  
          </div>
          <div class="boutton">
          <button class="btn btn-primary w-100 py-2" type="submit">Inscrivez vous</button>
          </div>
        </form>
      </main>
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
